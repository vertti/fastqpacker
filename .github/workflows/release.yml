name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        uses: jdx/mise-action@v2

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.version=${VERSION}"

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o fqpack-linux-amd64 ./cmd/fqpack
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o fqpack-linux-arm64 ./cmd/fqpack

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o fqpack-darwin-amd64 ./cmd/fqpack
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o fqpack-darwin-arm64 ./cmd/fqpack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fqpack-linux-amd64
            fqpack-linux-arm64
            fqpack-darwin-amd64
            fqpack-darwin-arm64
          generate_release_notes: true
