name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        uses: jdx/mise-action@v2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        uses: jdx/mise-action@v2

      - name: golangci-lint
        run: golangci-lint run
